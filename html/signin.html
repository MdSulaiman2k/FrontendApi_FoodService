<body style="background-color :ghostwhite">
    <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
        <h4 class="navbar-brand" href="">Food <span style="color : #ff4c68;">Service</span></h4>
    </nav>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <form action="FoodHome.html" method="post">
            <input type="email"  autocomplete="off" id="login" class="fadeIn second" name="mail" placeholder="Email">
            <input type="password"  autocomplete="off" id="password" class="fadeIn third" name="pass" placeholder="password"><br>
            <input type="checkbox" id="checkbox" value="1">
            <label>Show password</label><br><br>
          
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="createaccount.html">Create Account?</a>
          </div>
      
        </div>
      </div>
